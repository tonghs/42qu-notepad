server {
    listen 80;
    server_name shanshui.me;
    location ~ /favicon\.ico{
        expires max;
        autoindex on;
        root    /home/jack/pymo/4/static;
    }
    location ~ /css{
        expires max;
        autoindex on;
        root    /home/jack/pymo/4;
    }
    location ~ /js{
        expires max;
        autoindex on;
        root    /home/jack/pymo/4;
    }

    location / {
        expires -1;
        proxy_set_header Host $host;
        proxy_pass http://127.0.0.1:8888;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}

